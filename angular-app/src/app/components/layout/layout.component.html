<div class="flex h-screen bg-gray-900 text-gray-200 font-sans">
    <aside class="w-64 flex-shrink-0 bg-gray-800 p-6 flex flex-col justify-between">
      <div>
        <div class="flex items-center mb-8">
          <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4"></path></svg>
          <h2 class="ml-3 text-xl font-bold">Gestor App</h2>
        </div>
        <nav class="space-y-2">
          <a routerLink="/dashboard" routerLinkActive="bg-blue-600" [routerLinkActiveOptions]="{exact: true}" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">Dashboard</a>
          <a routerLink="/dashboard/reception" routerLinkActive="bg-blue-600" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">Recepción</a>
          <a routerLink="/dashboard/exit" routerLinkActive="bg-blue-600" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">Salida</a>

          @if (userRole === 'admin') {
            <a routerLink="/dashboard/products" routerLinkActive="bg-blue-600" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">Productos</a>
            <a routerLink="/dashboard/providers" routerLinkActive="bg-blue-600" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">Proveedores</a>
            <a routerLink="/dashboard/reports" routerLinkActive="bg-blue-600" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">Reportes</a>
            <a routerLink="/dashboard/global-inventory" routerLinkActive="bg-blue-600" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">Inv. Global</a>
          }
        </nav>
      </div>
      
      <button (click)="logout()" class="w-full flex items-center justify-center px-4 py-2 rounded-lg bg-red-600 hover:bg-red-700 transition-colors">
        Cerrar Sesión
      </button>
    </aside>
  
    <main class="flex-1 p-10 overflow-y-auto">
      <router-outlet></router-outlet> </main>
  </div>
