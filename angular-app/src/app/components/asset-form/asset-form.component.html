<div class="fixed inset-0 bg-gray-900 bg-opacity-75 flex justify-center items-center z-50">
    <div class="bg-gray-800 rounded-lg shadow-xl p-8 w-full max-w-lg text-white">
      <h2 class="text-2xl font-bold mb-6">{{ asset.id ? 'Editar' : 'Crear' }} Activo</h2>
  
      <form (ngSubmit)="onSubmit()">
        <div class="space-y-4">
          <div>
            <label for="name" class="block mb-2 text-sm font-medium text-gray-300">Nombre del Activo</label>
            <input type="text" id="name" [(ngModel)]="asset.name" name="name" required class="w-full bg-gray-700 p-2.5 rounded-lg border border-gray-600">
          </div>
          <div>
            <label for="category" class="block mb-2 text-sm font-medium text-gray-300">Categoría</label>
            <select id="category" [(ngModel)]="asset.category" name="category" class="w-full bg-gray-700 p-2.5 rounded-lg border border-gray-600">
              @for(cat of categories; track cat) {
                <option [value]="cat">{{cat}}</option>
              }
            </select>
          </div>
          <div>
            <label for="description" class="block mb-2 text-sm font-medium text-gray-300">Descripción</label>
            <textarea id="description" [(ngModel)]="asset.description" name="description" rows="3" class="w-full bg-gray-700 p-2.5 rounded-lg border border-gray-600"></textarea>
          </div>
        </div>
  
        <div class="flex justify-end mt-8 space-x-4">
          <button type="button" (click)="close.emit()" class="px-5 py-2.5 rounded-lg bg-gray-600 hover:bg-gray-500 font-medium">Cancelar</button>
          <button type="submit" class="px-5 py-2.5 rounded-lg bg-blue-600 hover:bg-blue-700 font-medium">Guardar</button>
        </div>
      </form>
    </div>
  </div>
