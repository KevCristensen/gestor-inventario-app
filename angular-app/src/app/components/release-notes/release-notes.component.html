<div class="fixed inset-0 bg-gray-900 bg-opacity-75 flex justify-center items-center z-50">
    <div class="bg-gray-800 rounded-lg shadow-xl p-8 w-full max-w-lg text-white transform transition-all">
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold">¡Novedades en la Versión {{ version }}!</h2>
        <p class="text-gray-400">Hemos realizado las siguientes mejoras:</p>
      </div>
      
      <ul class="space-y-3 list-disc list-inside text-gray-300 mb-8">
        @for(note of notes; track note) {
          <li>{{ note }}</li>
        }
      </ul>
  
      <div class="flex justify-center">
        <button (click)="close.emit()" class="px-6 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 font-medium transition-colors">
          Entendido
        </button>
      </div>
    </div>
  </div>
