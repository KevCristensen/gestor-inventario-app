<div class="fixed inset-0 bg-gray-900 bg-opacity-75 flex justify-center items-center z-50 transition-opacity duration-300">
  
    <div class="bg-gray-800 rounded-lg shadow-xl p-8 w-full max-w-lg text-white transform transition-all duration-300 scale-100">
      <h2 class="text-2xl font-bold mb-6">{{ provider.id ? 'Editar' : 'Crear' }} Proveedor</h2>
  
      <form (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
          
          <div>
            <label for="name" class="block mb-2 text-sm font-medium text-gray-300">Nombre</label>
            <input type="text" id="name" [(ngModel)]="provider.name" name="name" required 
                   class="w-full bg-gray-700 p-2.5 rounded-lg border border-gray-600 focus:ring-blue-500 focus:border-blue-500 transition">
          </div>
  
          <div>
            <label for="rut" class="block mb-2 text-sm font-medium text-gray-300">RUT</label>
            <input type="text" id="rut" [(ngModel)]="provider.rut" name="rut"
                   class="w-full bg-gray-700 p-2.5 rounded-lg border border-gray-600 focus:ring-blue-500 focus:border-blue-500 transition">
          </div>
  
          <div>
            <label for="contact_person" class="block mb-2 text-sm font-medium text-gray-300">Persona de Contacto</label>
            <input type="text" id="contact_person" [(ngModel)]="provider.contact_person" name="contact_person"
                   class="w-full bg-gray-700 p-2.5 rounded-lg border border-gray-600 focus:ring-blue-500 focus:border-blue-500 transition">
          </div>
  
          <div>
            <label for="phone" class="block mb-2 text-sm font-medium text-gray-300">Tel√©fono</label>
            <input type="text" id="phone" [(ngModel)]="provider.phone" name="phone"
                   class="w-full bg-gray-700 p-2.5 rounded-lg border border-gray-600 focus:ring-blue-500 focus:border-blue-500 transition">
          </div>
  
          <div class="col-span-1 md:col-span-2">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Email</label>
            <input type="email" id="email" [(ngModel)]="provider.email" name="email"
                   class="w-full bg-gray-700 p-2.5 rounded-lg border border-gray-600 focus:ring-blue-500 focus:border-blue-500 transition">
          </div>
        </div>
  
        <div class="flex justify-end mt-8 space-x-4">
          <button type="button" (click)="close.emit()" class="px-5 py-2.5 rounded-lg bg-gray-600 hover:bg-gray-500 font-medium transition-colors">Cancelar</button>
          <button type="submit" class="px-5 py-2.5 rounded-lg bg-blue-600 hover:bg-blue-700 font-medium transition-colors">Guardar</button>
        </div>
      </form>
    </div>
  </div>
