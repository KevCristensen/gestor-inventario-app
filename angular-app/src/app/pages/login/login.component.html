<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-2xl shadow-lg">
      <div class="text-center">
        <svg class="w-12 h-12 mx-auto text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4"></path></svg>
        <h2 class="mt-6 text-3xl font-extrabold text-white">
          Iniciar Sesión
        </h2>
        <p class="mt-2 text-sm text-gray-400">
          Gestor de Inventario
        </p>
      </div>
  
      <form class="mt-8 space-y-6" (ngSubmit)="onLogin()">
        <div class="flex flex-col gap-4 rounded-md">
          <div>
            <label for="email" class="sr-only">Correo Electrónico</label>
            <input 
              id="email" 
              name="email" 
              type="email" 
              required
              class="w-full px-4 py-3 text-gray-200 bg-gray-700 border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 focus:outline-none" 
              placeholder="Correo Electrónico"
              [(ngModel)]="credentials.email">
          </div>
          <div>
            <label for="password" class="sr-only">Contraseña</label>
            <input 
              id="password" 
              name="password" 
              type="password" 
              required
              class="w-full px-4 py-3 text-gray-200 bg-gray-700 border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 focus:outline-none" 
              placeholder="Contraseña"
              [(ngModel)]="credentials.password">
          </div>
        </div>
  
        <div>
          <button type="submit" class="w-full py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500 transition-colors duration-300">
            Ingresar
          </button>
        </div>
      </form>
      
      @if (errorMessage) {
        <div class="px-4 py-3 mt-4 text-center text-red-200 bg-red-900 bg-opacity-50 rounded-lg">
          {{ errorMessage }}
        </div>
      }
    </div>
  </div>
