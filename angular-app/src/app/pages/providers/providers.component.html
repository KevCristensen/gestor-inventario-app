<div class="text-white">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Gestionar Proveedores</h1>
      <button (click)="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
        + Crear Proveedor
      </button>
    </div>
    
    <div class="bg-gray-800 rounded-lg shadow p-6">
      <table class="w-full text-left">
        <thead class="border-b border-gray-600">
          <tr>
            <th class="p-4">ID</th>
            <th class="p-4">Nombre</th>
            <th class="p-4">RUT</th>
            <th class="p-4">Contacto</th>
            <th class="p-4">Acciones</th>
          </tr>
        </thead>
        <tbody>
          @for (provider of providers; track provider.id) {
            <tr class="border-b border-gray-700 hover:bg-gray-700">
              <td class="p-4">{{ provider.id }}</td>
              <td class="p-4">{{ provider.name }}</td>
              <td class="p-4">{{ provider.rut }}</td>
              <td class="p-4">{{ provider.contact_person }}</td>
              <td class="p-4">
                <button (click)="openModal(provider)" class="text-blue-400 hover:text-blue-300 mr-4">Editar</button>
                <button (click)="deleteProvider(provider.id)" class="text-red-400 hover:text-red-300">Eliminar</button>
              </td>
            </tr>
          } @empty {
            <tr>
              <td colspan="5" class="p-4 text-center text-gray-500">No hay proveedores registrados.</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
  
  @if (isModalOpen) {
    <app-provider-form 
      [provider]="currentProvider" 
      (save)="saveProvider($event)" 
      (close)="closeModal()">
    </app-provider-form>
  }
