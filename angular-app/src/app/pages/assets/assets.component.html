<div class="text-white">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Gestionar Losa y Equipos</h1>
      <button (click)="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
        + Crear Activo
      </button>
    </div>
    
    <div class="bg-gray-800 rounded-lg shadow p-6">
      <table class="w-full text-left">
        <thead class="border-b border-gray-600">
          <tr>
            <th class="p-4">Nombre</th>
            <th class="p-4">Categor√≠a</th>
            <th class="p-4">Acciones</th>
          </tr>
        </thead>
        <tbody>
          @for (asset of assets; track asset.id) {
            <tr class="border-b border-gray-700 hover:bg-gray-700">
              <td class="p-4">{{ asset.name }}</td>
              <td class="p-4 text-gray-400">{{ asset.category }}</td>
              <td class="p-4">
                <button (click)="openModal(asset)" class="text-blue-400 hover:text-blue-300 mr-4">Editar</button>
                <button (click)="deleteAsset(asset)" class="text-red-400 hover:text-red-300">Eliminar</button>
              </td>
            </tr>
          } @empty {
            <tr>
              <td colspan="3" class="p-4 text-center text-gray-500">No hay activos registrados.</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
  
  @if (isModalOpen) {
    <app-asset-form 
      [asset]="currentAsset" 
      (save)="saveAsset($event)" 
      (close)="closeModal()">
    </app-asset-form>
  }
