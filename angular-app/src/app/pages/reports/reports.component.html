<div class="text-white space-y-8">
  <h1 class="text-3xl font-bold">Reportes</h1>

  <div class="bg-gray-800 rounded-lg shadow p-6">
    <h2 class="text-2xl font-bold mb-4">Reporte de Movimientos</h2>
    <p class="text-gray-400 mb-6">
      Genera un reporte completo de todas las entradas y salidas de inventario.
    </p>
    <button (click)="downloadMovementsReport()" [disabled]="isDownloadingMovements" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg disabled:bg-gray-500 disabled:cursor-not-allowed flex items-center">
      @if (isDownloadingMovements) {
        <span>Generando...</span>
      } @else {
        <span>Descargar Reporte de Movimientos</span>
      }
    </button>
  </div>

  <div class="bg-gray-800 rounded-lg shadow p-6">
    <h2 class="text-2xl font-bold mb-4">Reporte de Recepciones</h2>
    <p class="text-gray-400 mb-6">
      Genera un reporte detallado de cada recepción de mercadería, incluyendo proveedor, productos, lotes y fechas.
    </p>
    <button (click)="downloadReceptionsReport()" [disabled]="isDownloadingReceptions" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg disabled:bg-gray-500 disabled:cursor-not-allowed flex items-center">
      @if (isDownloadingReceptions) {
        <span>Generando...</span>
      } @else {
        <span>Descargar Reporte de Recepciones</span>
      }
    </button>
  </div>
</div>
