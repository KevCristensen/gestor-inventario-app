<div class="text-white">
    <h1 class="text-3xl font-bold mb-6">Reportes</h1>
  
    <div class="bg-gray-800 rounded-lg shadow p-6">
      <h2 class="text-2xl font-bold mb-4">Inventario</h2>
      <p class="text-gray-400 mb-6">
        Genera un reporte completo de todos los movimientos de entrada y salida de inventario en formato CSV.
      </p>
  
      <button 
        (click)="downloadReport()" 
        [disabled]="isDownloading"
        class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg disabled:bg-gray-500 disabled:cursor-not-allowed flex items-center">
        @if (isDownloading) {
          <span>Generando...</span>
        } @else {
          <span>Descargar Reporte de Movimientos</span>
        }
      </button>
    </div>
  </div>
