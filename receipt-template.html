<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comprobante de Salida</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 15mm;
            color: #333;
            font-size: 11pt;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 10px;
        }
        .header h1 {
            margin: 0;
            color: #0d6efd;
            font-size: 24pt;
        }
        .company-info {
            text-align: right;
            font-size: 10pt;
            color: #555;
        }
        .receipt-meta {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            font-size: 11pt;
        }
        .receipt-meta div {
            margin-bottom: 8px;
        }
        .receipt-meta div:last-child {
            margin-bottom: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 10pt;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 12px 8px;
            text-align: left;
        }
        thead th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #212529;
            border-top: 2px solid #dee2e6;
            border-bottom-width: 2px;
        }
        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .text-right {
            text-align: right;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 9pt;
            color: #999;
        }
        @media print {
            .print-controls { display: none !important; }
        }
        .print-controls {
            position: fixed;
            top: 15px;
            right: 20px;
            z-index: 100;
        }
        .print-controls button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            margin-left: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        .print-controls button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="print-controls">
        <button onclick="window.print()">Imprimir</button>
        <button onclick="window.close()">Cerrar</button>
    </div>

    <div id="receipt-content">
        <!-- El contenido se insertará aquí -->
    </div>

    <script>
        // El script del preload se encargará de rellenar los datos.
        window.receiptAPI.onData((data) => {
            // La lógica ahora está en preload-receipt.js
        });
    </script>
</body>
</html>
