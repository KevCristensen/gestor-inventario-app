<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Pauta</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 15mm;
            color: #333;
            font-size: 11pt;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 10px;
        }
        .header h1 {
            margin: 0;
            color: #0d6efd;
            font-size: 24pt;
        }
        .company-info {
            text-align: right;
            font-size: 10pt;
            color: #555;
        }
        .task-meta {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 11pt;
        }
        .task-meta div {
            margin-bottom: 8px;
        }
        .section {
            margin-bottom: 25px;
        }
        .section h2 {
            font-size: 16pt;
            color: #333;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .description {
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
        .user-list, .product-list {
            list-style-type: none;
            padding: 0;
        }
        .user-list li {
            display: inline-block;
            background-color: #e9ecef;
            padding: 5px 10px;
            border-radius: 15px;
            margin-right: 8px;
            margin-bottom: 8px;
            font-size: 10pt;
        }
        .product-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .product-item:last-child {
            border-bottom: none;
        }
        .product-required {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
        }
        .product-chosen {
            display: flex;
            align-items: center;
            font-size: 10pt;
            color: #555;
            margin-top: 4px;
            padding-left: 15px;
        }
        .product-chosen .arrow {
            margin-right: 8px;
        }
        .chosen-stock-info {
            font-size: 9pt;
            color: #666;
        }
        .text-muted {
            color: #888;
        }
        .product-name {
            font-weight: 600;
        }
        .product-quantity {
            font-family: monospace;
            font-size: 12pt;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 9pt;
            color: #999;
        }
        @media print {
            .print-controls { display: none !important; }
        }
        .print-controls {
            position: fixed;
            top: 15px;
            right: 20px;
        }
        .print-controls button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="print-controls">
        <button onclick="window.print()">Imprimir</button>
        <button onclick="window.close()">Cerrar</button>
    </div>

    <div id="task-content">
        <!-- El contenido se insertará aquí -->
    </div>

    <script>
        window.taskDetailAPI.onData((data) => {
            // La lógica ahora está en el preload
        });
    </script>
</body>
</html>
