<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reporte de Pérdidas y Daños</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 15mm;
            font-size: 11pt;
            color: #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #0d6efd;
            font-size: 24pt;
        }
        .company-info {
            text-align: right;
            font-size: 10pt;
            color: #555;
        }
        .report-meta {
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
        }
        .report-meta div {
            font-size: 11pt;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 10pt;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 12px 8px;
            text-align: left;
        }
        thead th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #212529;
            border-top: 2px solid #dee2e6;
            border-bottom-width: 2px;
        }
        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tfoot td {
            font-weight: bold;
            font-size: 12pt;
            border-top: 2px solid #dee2e6;
        }
        .text-right {
            text-align: right;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 9pt;
            color: #999;
        }
        @media print {
            .print-controls { display: none !important; }
        }
        .print-controls { position: fixed; top: 15px; right: 20px; }
        .print-controls button { padding: 8px 16px; font-size: 14px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="print-controls">
        <button onclick="window.print()">Imprimir</button>
        <button onclick="window.close()">Cerrar</button>
    </div>
    <div id="report-content"></div>

    <script>
        window.lossDamageAPI.onData((data) => {
            const container = document.getElementById('report-content');
            
            let itemsHtml = '';
            data.reportData.forEach(item => {
                itemsHtml += `
                    <tr>
                        <td>${item.assetName}</td>
                        <td>${item.entityName}</td>
                        <td class="text-right">${item.totalLoss}</td>
                        <td class="text-right">${item.totalDamage}</td>
                    </tr>
                `;
            });

            const html = `
                <div class="header"><h1>Reporte de Pérdidas y Daños</h1></div>
                <div class="report-meta">
                    <div><strong>Período:</strong> ${data.startDate} al ${data.endDate}</div>
                    <div><strong>Bodega:</strong> ${data.entityName}</div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Activo</th>
                            <th>Bodega</th>
                            <th class="text-right">Total Pérdidas</th>
                            <th class="text-right">Total Daños</th>
                        </tr>
                    </thead>
                    <tbody>${itemsHtml}</tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2" class="text-right">Totales Generales:</td>
                            <td class="text-right">${data.totalLosses}</td>
                            <td class="text-right">${data.totalDamages}</td>
                        </tr>
                    </tfoot>
                </table>
            `;
            container.innerHTML = html;
        });
    </script>
</body>
</html>
