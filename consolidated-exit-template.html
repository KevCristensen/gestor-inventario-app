<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Consolidado de Salidas</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 15mm;
            color: #333;
            font-size: 11pt;
            background-color: #f4f4f4;
        }
        .page {
            background: white;
            padding: 20mm;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            page-break-after: always;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 10px;
        }
        .header h1 {
            margin: 0;
            color: #0d6efd;
            font-size: 24pt;
            font-weight: 300;
        }
        .company-info {
            text-align: right;
            font-size: 10pt;
            color: #555;
        }
        .company-info strong {
            display: block;
            font-size: 12pt;
            color: #000;
        }
        .report-meta {
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            font-size: 10pt;
            color: #555;
        }

        .group {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
            page-break-inside: avoid;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .group-header h2 {
            margin: 0;
            font-size: 16px;
            color: #0056b3;
            font-weight: 600;
        }
        .group-meta {
            text-align: right;
            font-size: 11px;
            color: #555;
        }
        .group-meta p { margin: 0; }
        .group-meta strong { color: #000; }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            padding: 9px 6px;
            font-size: 10pt;
        }
        li:last-child {
            border-bottom: none;
        }
        li:nth-child(odd) {
            background-color: #f8f9fa;
        }
        .item-name {
            flex-grow: 1;
        }
        .item-quantity {
            font-weight: bold;
            min-width: 50px;
            text-align: right;
            background-color: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 11pt;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 9pt;
            color: #999;
            page-break-before: auto;
        }
        .summary-footer {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 2px solid #0d6efd;
            text-align: right;
            font-size: 14pt;
            font-weight: bold;
        }
        .signatures {
            margin-top: 80px;
            display: flex;
            justify-content: space-around;
            text-align: center;
            font-size: 11pt;
            page-break-inside: avoid;
        }
        .signature-box {
            padding-top: 10px;
            border-top: 1px solid #333;
            width: 250px;
        }

        @media print {
            .print-controls { display: none !important; }
            body { background-color: #fff; margin: 0; }
            .page { box-shadow: none; margin: 0; padding: 15mm; }
        }
        .print-controls { position: fixed; top: 15px; right: 20px; }
        .print-controls button { padding: 8px 16px; font-size: 14px; cursor: pointer; margin-left: 8px; }
    </style>
</head>
<body>
    <div class="print-controls">
        <button onclick="window.print()">Imprimir</button>
        <button onclick="window.close()">Cerrar</button>
    </div>

    <div class="page">
        <div class="header">
            <h1 id="report-title"></h1>
            <div class="company-info">
                <strong>KC Smart Systems</strong><br>
                Generado el: <span id="generation-date"></span>
            </div>
        </div>

        <div class="report-meta">
            <div id="date-range"></div>
            <div id="entity-name"></div>
        </div>

        <div id="groups-container">
            <!-- Los grupos de salidas se insertarán aquí dinámicamente -->
        </div>

        <!-- --- ¡NUEVO! Pie de página con totales --- -->
        <div class="summary-footer">
            Total Unidades: <span id="grand-total-quantity">0</span>
        </div>

        <!-- --- ¡NUEVO! Sección de Firmas --- -->
        <div class="signatures">
            <div class="signature-box">
                <!-- ¡CORREGIDO! El nombre del usuario se insertará aquí -->
                <p><strong>Generado por</strong></p>
                <p id="generated-by-name">Usuario del Sistema</p>
            </div>
            <div class="signature-box">Firma Conforme</div>
        </div>

        <p class="footer">Documento generado por Gestor de Inventario.</p>
    </div>

    <script>
        // El script del preload se encargará de rellenar los datos.
        window.api.on('consolidated-exit-data', (data) => {
            // La lógica ahora está en preload-consolidated-exit.js
        });
    </script>
</body>
</html>
