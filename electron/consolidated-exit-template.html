<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Consolidado de Salidas</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 15mm;
            color: #333;
            font-size: 11pt;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #0d6efd;
            font-size: 24pt;
        }
        .company-info {
            text-align: right;
            font-size: 10pt;
            color: #555;
        }
        .report-meta {
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
        }
        .report-meta div {
            font-size: 11pt;
        }

        .group {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
            page-break-inside: avoid;
            background-color: #fdfdfd;
        }
        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .group-header h2 {
            margin: 0;
            font-size: 18px;
            color: #0056b3; /* Un azul corporativo */
        }
        .group-meta {
            text-align: right;
            font-size: 11px;
            color: #555;
        }
        .group-meta p {
            margin: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            padding: 8px 4px;
            border-bottom: 1px solid #f5f5f5;
        }
        li:last-child {
            border-bottom: none;
        }
        li:nth-child(odd) {
            background-color: #f9f9f9;
        }
        .item-name {
            flex-grow: 1;
        }
        .item-quantity {
            font-weight: bold;
            min-width: 40px;
            text-align: right;
            background-color: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 9pt;
            color: #999;
        }
        @media print {
            .print-controls { display: none !important; }
        }
        .print-controls { position: fixed; top: 15px; right: 20px; }
        .print-controls button { padding: 8px 16px; font-size: 14px; cursor: pointer; margin-left: 8px; }
    </style>
</head>
<body>
    <div class="print-controls">
        <button onclick="window.print()">Imprimir</button>
        <button onclick="window.close()">Cerrar</button>
    </div>

    <div id="report-content">
        <div class="header">
            <h1 id="report-title"></h1>
            <div class="company-info">
                <strong>KC Smart Systems</strong><br>
                Generado el: <span id="generation-date"></span>
            </div>
        </div>

        <div class="report-meta">
            <div id="date-range"></div>
            <div id="entity-name"></div>
        </div>

        <div id="groups-container">
            <!-- Los grupos de salidas se insertarán aquí dinámicamente -->
        </div>

        <p class="footer">Documento generado por Gestor de Inventario.</p>
    </div>

    <script>
        // El script del preload se encargará de rellenar los datos.
        window.api.on('consolidated-exit-data', (data) => {
            // La lógica ahora está en preload-consolidated-exit.js
        });
    </script>
</body>
</html>
